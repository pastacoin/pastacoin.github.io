<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaStaCoin - Passively Stable Cryptocurrency</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 min-h-screen flex flex-col">
    <nav class="p-4 border-b border-gray-200">
        <div class="container mx-auto flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" class="h-12 w-12">
                <!-- Main body of the pasta roller in isometric view -->
                <g transform="scale(0.8) translate(50, 50)">
                    <path d="M50 150 L200 80 L250 110 L100 180 Z" fill="black"/>
                    <path d="M250 110 L250 160 L100 230 L100 180 Z" fill="black"/>
                    <!-- Pasta strands -->
                    <path d="M100 180 L90 250 M105 182 L95 252 M110 184 L100 254 M115 186 L105 256 
                            M120 188 L110 258 M125 190 L115 260 M130 192 L120 262" 
                            stroke="black" stroke-width="4" fill="none"/>
                </g>
            </svg>
            <span class="ml-2 text-xl font-mono">PaStaCoin</span>
        </div>
    </nav>

    <main class="container mx-auto px-4 flex-grow">
        <!-- Hero Section -->
        <div class="py-20 text-center">
            <h1 class="text-5xl md:text-7xl font-mono font-black mb-8 leading-tight">
                DON'T BUY PASTACOIN
            </h1>
        </div>

        <!-- Description Section -->
        <div class="max-w-3xl mx-auto py-16">
            <p class="text-xl font-mono mb-12">
                PaStaCoin is a cryptocurrency project with the goal of passive stability, high throughput and minerless validation on a proof-of-work blockchain.
            </p>
            
            <a href="https://github.com/pastacoin" 
               class="inline-flex items-center px-6 py-3 border border-gray-900 rounded font-mono hover:bg-gray-900 hover:text-white transition-colors">
                View on GitHub
            </a>
        </div>
    </main>

    <footer class="border-t border-gray-200">
        <div class="container mx-auto py-6 px-4 text-center text-gray-600 font-mono text-sm">
            PaStaCoin
        </div>
    </footer>
</body>
</html>
